<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>Fuerza Maxima</h1>
            </div>
            <img src="images/logogym.png" alt="Logo del Gimnasio">
            <ul>
                <li><a href="#Inicio">Inicio</a></li> 
                <li><a href="#Precios">Precios</a></li> 
                <li><a href="#Contacto">Contacto</a></li> 
            </ul>
        </nav>
    </header>

    <main>
        <section id="Inicio" class="section hero">
            <h2>Transforma tu vida hoy!</h2>
            <a href="#Clases"><button>Conoce más</button></a>
            
        </section>

        <section id="Clases" class="section Clases">
            <h2 style="margin-bottom: 3rem; font-size: 4rem;">Clases</h2>
            <div class="container">
                <div id="Weights" class="DivClases"><h2 class="texto-clases"><a href="https://youtu.be/NrQ9I8KaBGw?feature=shared" target="_blank">Pesas</a></h2></div>
                <div id="Functional" class="DivClases"><h2 class="texto-clases"><a href="https://youtu.be/n6-UGb8wfD4?feature=shared" target="_blank">Funcional</a></h2></div>
                <div id="Yoga" class="DivClases"><h2 class="texto-clases"><a href="https://youtu.be/omcwJEpytCs?feature=shared" target="_blank">Yoga</a></h2></div>
            </div>

        </section>
        
        <section id="Precios" class="section precios">
            <img src="images/Precios.png" alt="">
        </section>

        <section id="Equipo" class="section equipo">
            <div class="container3">
                <div id="ProfePesas"><h2>Coach Fernando</h2></div>
                <div id="ProfeFuerza"><h2>Coach Lucas</h2></div>
                <div id="ProfeYoga"><h2>Coach Sofia</h2></div>
            </div>

        </section>

        <section id="Contacto" class="section contacto">
            <h2 style="font-size: 4rem;">¿Te interesa?</h2>
            <form action="#" method="post"></form>
            <div id="ContactoContainer" class="container4" >
                    
                <div id="NombreInput">
                        <label for="nombre">Nombre: <br></label>
                        <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre">
                </div>

                <div id="EmailInput">
                        <label for="email">Email: <br></label>
                        <input type="email" id="email" name="email" required placeholder="Tu email a donde te enviaremos info">
                </div>  
                        <button type="submit">Enviar</button>
                </form>
            </div>
        </section>
    </main>
